<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <style>
            img {
                width: 50%;
            }
        </style>
    </head>

    <body>
        <center>
            <div class="container">
                
                <div id="myCarousel" class="carousel-slide" data-slide="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ul>

                    <div class="carousel-inner">
                        <div class="item-active">
                            <img src="Cat.png" alt="Cat Image">
                            <p>Cats are a very popular pet choice.</p>
                        </div>

                        <div class="item">
                            <img src="Dog.png" alt="Dog Image">
                            <p>Dogs are a man's best friends</p>
                        </div>

                        <div class="item">
                            <img src="Hamster.png" alt="Hamster Image">
                            <p>Hamsters are cute little guys.</p>
                        </div>

                    </div>

                    <a class="left carousel-control" data-slide="prev">
                        <span class="gyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
            
                    <a class="right carousel-control" data-slide="next">
                        <span class="gyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>

            </div>
        </center>

    </body>

</html>
