<html>
    <head>

        <title>Bootstrap Carousel Slider</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner img {
                width: 100%;
                height: auto;
            }
            .carousel-caption {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 1rem;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 class="display-1">Why Save the TREES</h1>

            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ul>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Tree1.png" alt="Slide 1">
                        <div class="carousel-caption">
                            <h3>Oxygen</h3>
                            <p>Trees give us 28% of the oxygen in the world.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="Tree2.png" alt="Slide 2">
                        <div class="carousel-caption">
                            <h3>Carbon Dioxide</h3>
                            <p>Converts carbon dioxide to oxygen is a carbon container.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="Tree3.png" alt="Slide 3">
                        <div class="carousel-caption">
                            <h3>Biodiversity and Ecosystems</h3>
                            <p>Houses many species and promotes biodiversity, playing a crucial role in maintaining ecosystems.</p>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </center>

    </body>
</html>
