<html>

    <head>
        <title>ScrollSpy</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery and Popper.js (Required for Bootstrap JavaScript) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <style>
            /* Ensure sections are large enough for scrolling effect */
            section {
                height: 100vh; /* Full viewport height */
                padding-top: 80px; /* Prevent content from hiding under navbar */
            }
        </style>
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">ScrollSpy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <section id="section1" class="bg-primary text-white">
                <h1>Section 1</h1>
                <p>Content for section 1...</p>
            </section>

            <section id="section2" class="bg-secondary text-white">
                <h1>Section 2</h1>
                <p>Content for section 2...</p>
            </section>

            <section id="section3" class="bg-success text-white">
                <h1>Section 3</h1>
                <p>Content for section 3...</p>
            </section>
        </div>

        <script>
            $('body').scrollspy({ target: '#navbarNav', offset: 50 });
        </script>

    </body>

</html>
